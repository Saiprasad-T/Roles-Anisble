- name: app_setup
  ansible.builtin.import_role:
    name: common
    tasks_from: app_setup.yaml
- name: node_setup
  ansible.builtin.import_role:
    name: common
    tasks_from: node_setup.yaml
- name: systemd_service
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd_service.yaml
- name: enabling and starting the server
  ansible.builtin.service:
    name: user
    state: started
    enabled: yes